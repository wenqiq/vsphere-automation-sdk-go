gitlabUrl: https://gitlab.eng.vmware.com/

runnerRegistrationToken: "GR1348941f6evfTFQxSy2A4QWtSPD"

concurrent: 15

checkInterval: 30

rbac:

  create: true

  rules:

    - apiGroups: [""]

      resources: ["pods"]

      verbs: ["list", "get", "watch", "create", "delete"]

    - apiGroups: [""]

      resources: ["pods/exec"]

      verbs: ["create"]

    - apiGroups: [""]

      resources: ["pods/log"]

      verbs: ["get"]

    - apiGroups: [""]

      resources: ["pods/attach"]

      verbs: ["list", "get", "create", "delete", "update"]

    - apiGroups: [""]

      resources: ["secrets"]

      verbs: ["list", "get", "create", "delete", "update"]

    - apiGroups: [""]

      resources: ["configmaps"]

      verbs: ["list", "get", "create", "delete", "update"]

runners:

  privileged: true


  config: |
    
    [[runners]]
    
      [runners.kubernetes]
    
        namespace = "vcfsdk-default"
    
        tls_verify = false
        
        memory_limit = "8Gi"
    
        memory_request = "4Gi"
    
        ephemeral_storage_request = "8Gi"
     
        image = "vmcswaggers-docker-local.artifactory.eng.vmware.com/go_automation_sdk:0.6.0"
 
        privileged = true
